<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>

    <script src="main.js" type="module" defer></script>

    <title>Crear Curso</title>
</head>
<body>
    <div style="height: 100vh;"class="d-flex justify-content-center align-items-center">
        <form id="create_course_form">
            <div class="row mb-3">
              <label for="nombre_curso" class="col-sm-6 ms-1 col-form-label">Nombre del curso:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre_curso" name="nombre_curso">
              </div>
            </div>
            <div class="row mb-3">
              <label for="cantidad_estudiantes" class="col-sm-6 ms-1 col-form-label">Cantidad estudiantes: </label>
              <div class="col-sm-10">
                <input type="number" min="0" class="form-control" id="cantidad_estudiantes" name="cantidad_estudiantes">
              </div>
            </div>
            <button id="btn_submit" type="submit" class="btn btn-primary">registrar</button>
        </form>
    </div>
</body>
</html>
