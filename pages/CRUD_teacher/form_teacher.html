<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>


    <script type="module" src="main.js" defer></script>
    <title>Crear profesor</title>

</head>

<body>
    <div style="height: 100vh;" class="d-flex justify-content-center align-items-center">
        <form id="register_teacher_form">
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 ms-1 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
            </div>
            <div class="row mb-3">
                <label for="curso" class="col-sm-2 ms-1 col-form-label">Curso: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="curso" name="curso">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 ms-1 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="row mb-3 ">
                <label for="password" class="col-sm-2 ms-1 col-form-label">Contraseña:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="row mb-3 ">
                <label for="confirm_password" class="col-sm-12 ms-1 col-form-label">Confirmar contraseña:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>
            </div>
            <div class="col-10 alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="16" height="16" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                   Las contraseñas no coinciden
                </div>
              </div>
            
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>

</html>
