<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registrar Estudiantes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="main.js" type="module" defer></script>

  </head>
<body>
    <div style="height: 100vh;"class="d-flex justify-content-center align-items-center">
        <form id="register_student_form">
            <div class="row mb-3">
              <label for="nombre" class="col-sm-2 ms-1 col-form-label">Nombre:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre">
              </div>
            </div>
            <div class="row mb-3">
              <label for="apellido" class="col-sm-2 ms-1 col-form-label">Apellido:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" name="apellido">
              </div>
            </div>
            <div class="row mb-3 ">
              <label for="edad" class="col-sm-2 ms-1 col-form-label">Edad:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="edad" name="edad">
              </div>
            </div>
            <div class="row mb-3 ">
                <label for="acudiente" class="col-sm-2 ms-1 col-form-label">Acudiente:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="acudiente" name="acudiente">
                </div>
              </div>
              <div class="row mb-3 ">
                <label for="curso" class="col-sm-2 ms-1 col-form-label">Curso:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="curso" name="curso">
                </div>
              </div>
            <button type="submit" class="btn btn-primary">registrar</button>
        </form>
    </div>
</body>
</html>
